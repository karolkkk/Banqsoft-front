<h1>Welcome!</h1>



<div class="play-container">
    
    <form [formGroup]="loanInfo" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Payback Time:</mat-label>
                <input matInput
                       formControlName="paybackTime"
                       type="number" step="1000">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Amount:</mat-label>
                <input matInput
                       formControlName="amount"
                       type="number" step="1000">
            </mat-form-field>
            
        <button mat-button color=primary (click)="send()" [disabled]="loanInfo.invalid">Get Your monthly payment plan!</button>
        
    </form>
   
</div>
<div class="play-container"><app-list [payments]=payments></app-list>
    <table mat-table [dataSource]="payments" class="mat-elevation-z8" *ngIf = payments>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> index </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef> payment </th>
          <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef> principal </th>
          <td mat-cell *matCellDef="let element"> {{element.principal}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
